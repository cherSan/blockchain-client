query EtcMinerStat($id: String!) {
  etcMinerData(id: $id) {
    currentHashrate
    hashrate
    id
    minerCharts {
      minerHash
      minerLargeHash
      workerOnline
      x
    }
    paymentsTotal
    reward24h
    roundShares
    shareCharts {
      stale
      valid
      workerOnline
      x
    }
    stats {
      lastShare
      lastShareDiff
      roundShares
    }
    sumrewards {
      blocks
      inverval
      name
      offset
      reward
    }
    workers {
      blocks
      hr
      hr2
      i_per
      id
      invalid
      lastBeat
      offline
      s_per
      stale
      v_per
      valid
      w_stat
      w_stat_s
    }
    workersOffline
    workersOnline
    workersTotal
    payments {
      amount
      timestamp
      tx
    }
    paymentCharts {
      amount
      x
    }
    rewards {
      blockhash
      blockheight
      immature
      percent
      reward
      timestamp
    }
  }
}
