query CryptoNews {
  hotNews {
    id
    kind
    domain
    title
    published_at
    symbol
    url
    slug
    created_at
    currencies {
      code
      title
    }
    source {
      title
      region
      domain
      path
    }
  }
}

subscription ListenCryptoNews {
