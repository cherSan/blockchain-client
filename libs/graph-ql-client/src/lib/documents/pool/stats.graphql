query Stats {
  stats {
    candidatesTotal
    hashrate
    immatureTotal
    maturedTotal
    minersTotal
    now
    nodes {
      difficulty
      height
      lastBeat
      name
    }
    poolCharts {
      x
      y
      timeFormat
    }
    stats {
      roundShares
      nShares
    }
  }
}

subscription ListenStats {
  stats {
    candidatesTotal
    hashrate
    immatureTotal
    maturedTotal
    minersTotal
    now
    nodes {
      difficulty
      height
      lastBeat
      name
    }
    poolCharts {
      x
      y
      timeFormat
    }
    stats {
      roundShares
      nShares
    }
  }
}
