query EtcMinerStat($id: String!) {
  etcMinerData(id: $id) {
    currentHashrate
    exchangedata {
      ath
      ath_change_percentage
      ath_date
      atl
      atl_change_percentage
      atl_date
      circulating_supply
      current_price
      fully_diluted_valuation
      high_24h
      id
      image
      last_updated
      low_24h
      market_cap
      market_cap_change_24h
      market_cap_change_percentage_24h
      market_cap_rank
      max_supply
      name
      price_change_24h
      price_change_percentage_24h
      roi
      symbol
      total_supply
      total_volume
    }
    hashrate
    id
    minerCharts {
      minerHash
      minerLargeHash
      workerOnline
      x
    }
    paymentsTotal
    reward24h
    roundShares
    shareCharts {
      stale
      valid
      workerOnline
      x
    }
    stats {
      lastShare
      lastShareDiff
      roundShares
    }
    sumrewards {
      blocks
      inverval
      name
      offset
      reward
    }
    workers {
      blocks
      hr
      hr2
      i_per
      id
      invalid
      lastBeat
      offline
      s_per
      stale
      v_per
      valid
      w_stat
      w_stat_s
    }
    workersOffline
    workersOnline
    workersTotal
  }
}
