fragment AssetsHistory on CMAssetHistory {
  BlkCnt
  BlkSizeMeanByte
  CapMrktCurUSD
  DiffMean
  FeeMeanUSD
  HashRate
  PriceUSD
  RevUSD
  asset
  time
}
query CMAssetsHistoryGet {
  cmAssetsHistory {
    BTC { ...AssetsHistory }
    ETC { ...AssetsHistory }
    ETH { ...AssetsHistory }
    DOGE { ...AssetsHistory }
    DASH { ...AssetsHistory }
    BSV { ...AssetsHistory }
    BCH { ...AssetsHistory }
    LTC { ...AssetsHistory }
  }
}
subscription CMAssetsHistoryListen {
  cmAssetsHistory {
    BTC { ...AssetsHistory }
    ETC { ...AssetsHistory }
    ETH { ...AssetsHistory }
    DOGE { ...AssetsHistory }
    DASH { ...AssetsHistory }
    BSV { ...AssetsHistory }
    BCH { ...AssetsHistory }
    LTC { ...AssetsHistory }
  }
}

