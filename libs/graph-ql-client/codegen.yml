overwrite: true
schema: "apps/backend/src/schema.gql"
generates:
  libs/graph-ql-client/src/lib/graph-ql.service.ts:
    documents: "libs/graph-ql-client/src/lib/documents/**/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      addExplicitOverride: true
      subscriptionSuffix: 'SubscriptionService'
      mutationSuffix: 'MutationService'
      querySuffix: 'QueryService'
      sdkClass: true
      noGraphQLTag: false
      skipTypename: true
      useTypeImports: true
      dedupeFragments: true
      typesPrefix: 'I'
      defaultScalarType: 'unknown'
      strictScalars: true
      dedupeOperationSuffix: true
  libs/graph-ql-client/src/lib/graph-ql.helpers.ts:
    documents: "libs/graph-ql-client/src/lib/documents/**/*.graphql"
    plugins:
      - "typescript"
      - 'typescript-apollo-client-helpers'
  libs/graph-ql-client/src/lib/graph-ql.validation.ts:
    documents: "libs/graph-ql-client/src/lib/documents/**/*.graphql"
    config:
      strictScalars: true
      schema: 'yup'
    plugins:
      - "typescript"
      - 'typescript-validation-schema'
  libs/graph-ql-client/src/lib/graph-ql.mock.ts:
    documents: "libs/graph-ql-client/src/lib/documents/**/*.graphql"
    config:
      strictScalars: true
      schema: 'yup'
    plugins:
      - "typescript"
      - 'typescript-mock-data'
