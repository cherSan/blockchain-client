<nz-page-header>
  <nz-page-header-title>{{title}}</nz-page-header-title>
  <nz-page-header-subtitle>{{code}}</nz-page-header-subtitle>
  <nz-page-header-extra>
    <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
      <input nz-input #val name="wallet" type="text" id="wallet" placeholder="ETC Address">
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSize="large" nzSearch [routerLink]="['miners', val.value]" [relativeTo]="activeRoute.parent">
          <span nz-icon [nzIconfont]="'icon-search'"></span>
          Lookup
        </button>
      </ng-template>
    </nz-input-group>
  </nz-page-header-extra>
  <nz-page-header-content>
    <ng-content select="[headerContent]"></ng-content>
  </nz-page-header-content>
  <nz-page-header-footer>
    <nz-tabset nzLinkRouter>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['.', 'pool']" [relativeTo]="activeRoute.parent">Pool</a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['.', 'miners']" [relativeTo]="activeRoute.parent">EtcPayments</a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['.', 'payments']" [relativeTo]="activeRoute.parent">Payments</a>
      </nz-tab>
    </nz-tabset>
  </nz-page-header-footer>
</nz-page-header>
<nz-content>
  <ng-content></ng-content>
</nz-content>
