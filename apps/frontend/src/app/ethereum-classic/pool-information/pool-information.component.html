<div nz-row [nzGutter]="[20, 20]">
  <div nz-col [nzXs]="24" [nzLg]="12">
    <nz-empty *ngIf="error$ | async"></nz-empty>
    <nz-card
      *ngIf="!(error$ | async) && data"
      [nzTitle]="'Pool statistic'"
      [nzExtra]="(data.now | date: 'yyyy-MM-dd HH:mm:ss') || ''"
    >
      <nz-descriptions [nzColumn]="1">
        <nz-descriptions-item nzTitle="Miners Online">{{data.minersTotal}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Pool Hash Rate">{{data.hashrate | siSymbol: 'H/s' }}</nz-descriptions-item>
      </nz-descriptions>
    </nz-card>
  </div>
  <div nz-col [nzXs]="24" [nzLg]="12">
    <nz-collapse *ngIf="data?.nodes">
      <nz-collapse-panel *ngFor="let node of data!.nodes; trackBy:tracker" [nzHeader]="node.name">
        <nz-descriptions [nzColumn]="1">
          <nz-descriptions-item nzTitle="Height">{{ node.height }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Last Beat">{{ node.lastBeat }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Block Time">{{ node.blocktime }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Difficulty">{{ node.difficulty }}</nz-descriptions-item>
        </nz-descriptions>
      </nz-collapse-panel>
    </nz-collapse>
  </div>
</div>
