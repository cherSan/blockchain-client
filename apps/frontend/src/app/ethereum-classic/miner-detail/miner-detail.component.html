<nz-page-header [nzBackIcon]="back">
  <ng-template #back>
    <span nz-icon [nzIconfont]="'icon-chevron-left'"></span>
  </ng-template>
  <nz-page-header-title>Miner Statistic</nz-page-header-title>
  <nz-page-header-subtitle>{{userId$ | async}}</nz-page-header-subtitle>
  <nz-page-header-footer>
    <nz-tabset nzLinkRouter>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['.', 'workers']" [relativeTo]="relativeTo" replaceUrl>Workers</a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['.', 'rewards']" [relativeTo]="relativeTo" replaceUrl>Rewards</a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['.', 'payout']" [relativeTo]="relativeTo" replaceUrl>Payout</a>
      </nz-tab>
    </nz-tabset>
  </nz-page-header-footer>
</nz-page-header>
<div class="content">
  <router-outlet></router-outlet>
</div>
