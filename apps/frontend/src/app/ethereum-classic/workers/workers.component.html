<div nz-row [nzGutter]="[20, 20]">
  <div nz-col [nzXs]="24">
    <ldr-pool-etc-miner [variables]="{id: userId$ | async}">
      <ng-template poolEtcMiner let-data>
        <nz-descriptions nzBordered [nzSize]="'small'" [nzColumn]="{'xs': 1, 'sm': 1, 'md': 1, 'lg': 3, 'xl': 3, 'xxl': 3}">
          <nz-descriptions-item nzTitle="Workers">{{data.workersOnline}} / {{data.workersTotal}}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Hashrate (30m)">{{data.currentHashrate | siSymbol: 'H/s'}}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Hashrate (3h)">{{data.hashrate | siSymbol: 'H/s'}}</nz-descriptions-item>
        </nz-descriptions>
      </ng-template>
    </ldr-pool-etc-miner>
  </div>
  <div nz-col [nzXs]="24">
    <ldr-pool-etc-miner [variables]="{id: userId$ | async}">
      <ng-template poolEtcMiner let-data>
        <chart [options]="data | workerChart"></chart>
      </ng-template>
    </ldr-pool-etc-miner>
  </div>
  <div nz-col [nzXs]="24">
    <ldr-pool-etc-miner [variables]="{id: userId$ | async}">
      <ng-template poolEtcMiner let-data>
        <chart [options]="data | shareChart"></chart>
      </ng-template>
    </ldr-pool-etc-miner>
  </div>
  <div nz-col [nzXs]="24">
    <ldr-pool-etc-miner [variables]="{id: userId$ | async}">
      <ng-template poolEtcMiner let-data>
        <grid
          [columnDefs]="columnDefs"
          [rowData]="data.workers || []"
        ></grid>
      </ng-template>
    </ldr-pool-etc-miner>
  </div>
</div>
