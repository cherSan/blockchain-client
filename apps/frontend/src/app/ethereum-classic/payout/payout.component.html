<nz-empty *ngIf="(stateError$ | async)" [nzNotFoundContent]="'Unknown ETC Account or Information Unavailable'"></nz-empty>
<div nz-row [nzGutter]="[20, 20]">
  <div nz-col [nzXs]="24">
    <chart
      [error]="stateError$ | async"
      [options]="chartOptions"
    ></chart>
  </div>
  <div nz-col [nzXs]="24">
    <grid
      [rowData]="data?.payments"
      [columnDefs]="columnDefs"
    ></grid>
  </div>
</div>
