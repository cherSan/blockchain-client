<nz-card
  [nzTitle]="'Rates'"
  [nzExtra]="((data$ | async)?.timestamp | date: 'yyyy-mm-dd HH:mm:ss') || undefined"
>
  <nz-card-meta
    [nzTitle]="error"
    *ngIf="error$ | async"
  >
    <ng-template #error>
      <nz-alert nzType="error" [nzMessage]="error$ | async"></nz-alert>
    </ng-template>
  </nz-card-meta>
  <grid
    class="rates"
    [rowData]="(data$ | async)?.data"
    [columnDefs]="columnDefs"
  ></grid>
</nz-card>
