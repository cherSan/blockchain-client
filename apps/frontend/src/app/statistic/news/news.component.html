<nz-alert *ngIf="error$ | async" nzType="error" [nzMessage]="error$ | async"></nz-alert>
<nz-list nzItemLayout="vertical" style="height: 300px">
  <nz-list-item *ngFor="let item of data">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a *ngIf="item.slug" [href]="'http://' + (item?.source?.domain || item.domain) + '/' + item.slug" target="_blank">{{ item.title }}</a>
        <span *ngIf="!item.slug">{{ item.title }}</span>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item.published_at | date: 'yyyy-MM-dd HH:mm:ss' }} at
        <a [href]="'http://' + item?.source?.domain || item.domain" target="_blank">{{item?.source?.title || item?.source?.domain || item.domain}}</a>
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a [href]="'http://' + item?.source?.domain || item.domain" target="_blank">{{item?.source?.title || item?.source?.domain || item.domain}}</a>
      </nz-list-item-action>
      <nz-list-item-action *ngIf="item?.currencies">
        <nz-tag *ngFor="let curr of item?.currencies" nzColor="default">{{ curr.title }}</nz-tag>
      </nz-list-item-action>
    </ul>
    <nz-list-item-extra>

    </nz-list-item-extra>
  </nz-list-item>
</nz-list>
