<nz-list nzItemLayout="vertical">
  <nz-list-item *ngFor="let asset of assetsList">
    <nz-list-item-meta>
      <nz-list-item-meta-avatar [nzSrc]="'/assets/crypto-icons/'+asset.toLowerCase()+'.svg'"></nz-list-item-meta-avatar>
      <nz-list-item-meta-title>
        <a [routerLink]="asset" [relativeTo]="relative">
          {{asset}}
          <span nz-icon [nzIconfont]="'icon-info'"></span>
        </a>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <nz-list-item-extra>
      <ldr-cm-assets-last-price>
        <ng-template cmAssetsLastPrice let-data>
          <nz-tag [nzColor]="'success'">
            â‚¬{{data[asset].ReferenceRateEUR | number: '1.2-2'}}
          </nz-tag>
          <nz-tag [nzColor]="'success'">
            ${{data[asset].ReferenceRateUSD | number: '1.2-2'}}
          </nz-tag>
        </ng-template>
      </ldr-cm-assets-last-price>
    </nz-list-item-extra>
  </nz-list-item>
</nz-list>
