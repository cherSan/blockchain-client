<nz-list nzItemLayout="vertical">
  <nz-list-item>
    <nz-list-item-meta>
      <nz-list-item-meta-avatar [nzSrc]="'/assets/crypto-icons/etc.svg'"></nz-list-item-meta-avatar>
      <nz-list-item-meta-title>
        <a [routerLink]="[assets.Etc]" [relativeTo]="relative">{{assets.Etc}}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        <span>Ethereum Classic</span>
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    <nz-list-item-extra>
      <ldr-cm-assets-last-price>
        <ng-template cmAssetsLastPrice let-data>
          {{data.BTC.time | moment}}
        </ng-template>
      </ldr-cm-assets-last-price>
    </nz-list-item-extra>
  </nz-list-item>

  <nz-list-item>
    <nz-list-item-meta>
      <nz-list-item-meta-avatar [nzSrc]="'/assets/crypto-icons/btc.svg'"></nz-list-item-meta-avatar>
      <nz-list-item-meta-title>
        <a [routerLink]="[assets.Btc]" [relativeTo]="relative">{{assets.Btc}}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        <span>Bitcoin</span>
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    <nz-list-item-extra>
      <ldr-cm-assets-last-price>
        <ng-template cmAssetsLastPrice let-data>
          {{data.BTC.time | moment}}
        </ng-template>
      </ldr-cm-assets-last-price>
    </nz-list-item-extra>
  </nz-list-item>

  <nz-list-item>
    <nz-list-item-meta>
      <nz-list-item-meta-avatar [nzSrc]="'/assets/crypto-icons/eth.svg'"></nz-list-item-meta-avatar>
      <nz-list-item-meta-title>
        <a [routerLink]="[assets.Eth]" [relativeTo]="relative">{{assets.Eth}}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        <span>Ethereum</span>
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    <nz-list-item-extra>
      <ldr-cm-assets-last-price>
        <ng-template cmAssetsLastPrice let-data>
          {{data.BTC.time | moment}}
        </ng-template>
      </ldr-cm-assets-last-price>
    </nz-list-item-extra>
  </nz-list-item>
</nz-list>
