<ag-grid-angular
  style="flex: 1; width: 100%; height: 100%"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  (gridReady)="onGridReady($event)"
  [animateRows]="true"
  [getRowId]="getRowId"
  [enableCellChangeFlash]="true"
  [columnTypes]="columnTypes"
  [alwaysShowVerticalScroll]="true"
></ag-grid-angular>
